<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar Membuat Table dengan HTML</h1>
    <table style="border: 1px solid black;">
        <thead>
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Almi</td>
                <td>Syarif</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Ivo</td>
                <td>Ndari</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>110</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
