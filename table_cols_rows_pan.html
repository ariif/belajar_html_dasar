<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar Membuat Table dengan HTML Colspan dan Rowspan</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col style="background-color: green;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Almi</td>
                <td>Syarif</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Ivo</td>
                <td>Ndari</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>110</td>
            </tr>
            <tr>
               
                <td>Rata-rata</td>
                <td>55</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
